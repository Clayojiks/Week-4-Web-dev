<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-"width, initial scale ="1.0">
    <title>Registration and Login Form</title>
    <link rel="Stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <div>
     <h2>Registration Form</h2>
     <p>This is a registration form fill all the blank spaces where applicable.</p>
 
     <form id="registrationform">

      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>
      <span class="error" id="nameError"></span>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="username@gmail.com" required><br>
      <span class="error" id="emailError"></span>

      <label for="password">Password:</label><br>
      <input type="password" id="password" placeholder="password" required><br>
      <span class="error" id="passwordError"></span>

      <label for="confirm password">Confirm Password:</label><br>
      <input type="confirm password" id="confirm password" name="confirm password" required><br>
      <span class="error" id="confirmPasswordError"></span>

      <label for="number" id="number" name="number">Age:</label><br>
      <input type="number" id="age" placeholder="Age" required><br>
      <span class="error" id="ageError"></span>

      <label>Gender:</label><br>
      <label>
        <input type="radio" name="gender" value="male">Male</label>

        <label>
          <input type="radio" name="gender" value="female">Female
        </label><br><br>
        <span class="error" id="genderError"></span>

        <label for="country">Country:</label>
        <select name="country" id="country">
          <option name="kenya">Kenya</option>
          <option name="nigeria">Nigeria</option>
          <option name="uk">United Kingdome</option>
          <option name="us">United States</option>
        </select><br><br>
        <span class="error" id="countryError"></span>

        <label>
          <input type="checkbox" id="terms"> I agree to the terms and Conditions.
        </label><br><br>
        <span class="error" id="termsError"></span>
        
        <button type="submit">Submit</button>
        </form>

        <h2>Login Form</h2>
        <form id="LoginForm">
        
          <input type="email" id="loginEmail" placeholder="Email" required><br><br>
          <span class="error" id="loginEmailError"></span>

          <input type="password" id="loginPassword" placeholder="Password" required><br><br>
          <span class="error" id="loginPasswordError"></span>

          <button type="submit">Login</button>
        </form>
      </div>

        <script>
          document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            let valid = true;
        
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(el => el.innerHTML = '');
        
            const name = document.getElementById('name').value;
            if (name.trim() === '') {
              document.getElementById('nameError').innerHTML = 'Name is required.';
              valid = false;
            }
        
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
              document.getElementById('emailError').innerHTML = 'Invalid email format.';
              valid = false;
            }
        
            const password = document.getElementById('password').value;
            if (password.length < 8) {
              document.getElementById('passwordError').innerHTML = 'Password must be at least 8 characters.';
              valid = false;
            }
        
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
              document.getElementById('confirmPasswordError').innerHTML = 'Passwords do not match.';
              valid = false;
            }
        
            const age = parseInt(document.getElementById('age').value, 10);
            if (isNaN(age) || age < 18 || age > 100) {
              document.getElementById('ageError').innerHTML = 'Age must be a number between 18 and 100.';
              valid = false;
            }
        
            const genderSelected = document.querySelector('input[name="gender"]:checked');
            if (!genderSelected) {
              document.getElementById('genderError').innerHTML = 'Gender must be selected.';
              valid = false;
            }
        
            const terms = document.getElementById('terms').checked;
            if (!terms) {
              document.getElementById('termsError').innerHTML = 'You must agree to the Terms and Conditions.';
              valid = false;
            }
        
            if (valid) {
              alert('Submission successful');
            }
          });
        
          document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let valid = true;
            const loginErrorElements = document.querySelectorAll('#loginForm .error');
            loginErrorElements.forEach(el => el.innerHTML = '');
        
            // Email validation
            const loginEmail = document.getElementById('loginEmail').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(loginEmail)) {
              document.getElementById('loginEmailError').innerHTML = 'Invalid email format.';
              valid = false;
            }
        
            // Password validation
            const loginPassword = document.getElementById('loginPassword').value;
            if (loginPassword.length < 8) {
              document.getElementById('loginPasswordError').innerHTML = 'Password must be at least 8 characters.';
              valid = false;
            }
        
            // If valid, proceed with form submission
            else{
              alert('Login successful!');
            }
          });
        
        </script>
        
     
    </header>
  </body>
</html>
